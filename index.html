<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/javascript">
    //
    // あなたの素晴らしいD3コードはここに書く
    var dataset = [5,10,13,19,21,25,22,18,15,13,11,12,15,20,18,17,16,18,23,25];
    var w = 500;
    var h = 200;
    var barPadding = 1;

    var svg = d3.select('body')
        .append('svg')
        .attr('width', w)
        .attr('height', h)

    svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', function(d,i){
            return i * (w / dataset.length - barPadding);
        })
        .attr('y', function(d){
            return h - (d * 4);
        })
        .attr('width', 20)
        .attr('height', function(d){
            return d * 4;
        })
        .attr('fill', 'teal')




</script>
<main>

</main>
</body>
</html>
